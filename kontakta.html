<!DOCTYPE html>
<html lang="sv">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Här kan du skicka ett meddelande till oss ifall du har några frågor eller förslag.">
    <link rel="stylesheet" href="styles.css">
    <title>Kontakta oss</title>
</head>

<body>
    <header>
        <img src="hotell-bassäng.webp" alt="Bild på en simbassäng vid ett hotell">
    </header>
    <nav>
        <ul>
            <li class="nav"><a href="index.html">Välkommen</a></li>
            <li class="nav"><a href="boka.html">Boka</a></li>
            <li class="nav"><a href="hitta.html">Hitta</a></li>
            <li class="nav"><a href="kontakta.html">Kontakta</a></li>
        </ul>
    </nav>
    <main class="contact">
        <form>
            <fieldset>
                <legend>Kontakta oss:</legend>
                <div>
                    <label for="first-name">Förnamn:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Ditt förnamn..." required>
                </div>

                <div>
                    <label for="last-name">Efternamn:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Ditt efternamn..." required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Din epost..." required>
                </div>
                <div>
                    <label for="phone-number">Telefonnummer:</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="Ditt telefonnummer..."
                        required>
                </div>
            </fieldset>
        </form>
    </main>
    <aside class="contact-message">
        <form>
            <fieldset>
                <legend>Ert meddelande:</legend>
                <div>
                    <label for="message">Meddelande:</label>
                    <textarea name="message" id="message" rows="10" cols="30"></textarea>
                </div>
            </fieldset>
        </form>
    </aside>
    <footer>
        Hotell Contra | Storgatan 1 | 123 45 Småstad | 012 - 12 34 56
    </footer>
</body>

</html>
