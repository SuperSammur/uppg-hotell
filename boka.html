<!DOCTYPE html>
<html lang="sv">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Här bokar du ett rum hos oss.">
    <link rel="stylesheet" href="ff-season.css">
    <title>Boka</title>
</head>

<body>
    <header>
        <img src="hotell-bassäng.webp" alt="Bild på en simbassäng vid ett hotell">
    </header>
    <nav>
        <ul>

            <li class="nav"><a href="index.html">Välkommen</a></li>
            <li class="nav"><a href="boka.html">Boka</a></li>
            <li class="nav"><a href="hitta.html">Hitta</a></li>
            <li class="nav"><a href="kontakta.html">Kontakta</a></li>
        </ul>
    </nav>
    <main class="book">
        <form>
            <fieldset>
                <legend>Boka:</legend>
                <div>
                    <label for="first-name">Förnamn:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Ditt förnamn..." required>
                </div>

                <div>
                    <label for="last-name">Efternamn:</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Ditt efternamn..." required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Din epost..." required>
                </div>
                <div>
                    <label for="phone-number">Telefonnummer:</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="Ditt telefonnummer..."
                        required>
                </div>
                <div>
                    <label for="room">Rumstyp:</label>
                    <select name="room" id="room" required>
                        <option value="">Enkelrum</option>
                        <option value="Medium room">Dubbelrum</option>
                        <option value="Large room">Famlijerum</option>
                    </select>
                </div>
            </fieldset>
        </form>
    </main>

    <aside>
        <form>
            <fieldset>
                <legend>Boka:</legend>
                <div>
                    <label for="arrival">Ankomst:</label>
                    <input type="date" name="arrival" id="arrival" required>
                </div>
                <div>
                    <label for="departure">Avresa:</label>
                    <input type="date" name="departure" id="departure" required>
                </div>
                <div>
                    <input type="submit" value="skicka">
                </div>

            </fieldset>
        </form>
    </aside>


    <footer>
        Hotell Contra | Storgatan 1 | 123 45 Småstad | 012 - 12 34 56
    </footer>
</body>

</html>
